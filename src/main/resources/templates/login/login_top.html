<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/site_common.css">
    <link rel="stylesheet" href="../css/login_top.css">
    <title>ログイン</title>
</head>
<body>
    <header>
        <a href="#">返却はこちら</a>
    </header>
    <main>
        <h1>ログイン</h1>
        <div>
            <img src="../../static/images/camera.png" alt="顔認証のボタン">
            <a href="#">顔認証でログイン</a>
        </div>
        <form method="post" class="flex-content">
            <div class="contents">
                <label>
                    <input type="text" name="email" placeholder="メールアドレス　*">
                </label>
            </div>
            <br>
            <div class="contents">
                <label>
                    パスワード<br>
                    <input type="password" name="password">
                </label>
            </div>
            <br>
            <div>
                <button type="submit">ログイン</button>
            </div>
        </form>
        <a href="#">パスワードを忘れた方はこちら</a>
    </main>
</body>
</html>
