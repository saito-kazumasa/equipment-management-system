<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>貸出申請</title>
</head>
<body>
<h1>貸出申請</h1>
<input type="number" name="equipmentId" id="equipmentId">
<button type="submit" id="addList">＋</button>
<div id="message" th:if="${message}" th:text="${message}">message info</div>

<div id="equipment-info">
    <!-- 追加ボタンが押されると、ここに備品情報が追加される。 -->
</div>

<form th:action="@{/checkout/application}" method="post" >
    <input type="hidden" name="equipmentIds" id="equipmentIds" value="" >
    <button type="submit">申請</button>
</form>
</body>
</html>
<script src="/js/checkout-application.js"></script>
